name: OneData CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print build metadata
        run: |
          echo "---------------------------------------------------"
          echo "ğŸ•’ Build Timestamp: $(date)"
          echo "ğŸ‘©â€ğŸ’» Triggered by: $GITHUB_ACTOR"
          echo "ğŸ” Commit ID: $GITHUB_SHA"
          echo "ğŸ“¦ Repository: $GITHUB_REPOSITORY"
          echo "---------------------------------------------------"

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t onedata-app:latest ./CD_Jenkins_Docker

      - name: Load Docker image into Minikube
        run: |
          echo "Loading image into Minikube..."
          minikube image load onedata-app:latest

      - name: Apply Kubernetes manifests
        run: |
          echo "Deploying to Kubernetes..."
          kubectl apply -f ./CD_Jenkins_Docker/k8s/deployment.yaml
          kubectl apply -f ./CD_Jenkins_Docker/k8s/service.yaml
          kubectl apply -f ./CD_Jenkins_Docker/k8s/ingress.yaml

      - name: Verify deployment
        run: |
          echo "Checking pods and services..."
          kubectl get pods
          kubectl get svc

      - name: Print completion summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ•’ Completed at: $(date)"
          echo "---------------------------------------------------"

      - name: Notify Build Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Build completed successfully! Check your deployment at http://onedata.local"
          else
            echo "âš ï¸ Build failed! Please check logs in GitHub Actions."
          fi